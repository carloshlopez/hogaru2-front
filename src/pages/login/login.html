<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="email" placeholder="email@domain.com" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="***" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" (click)="doLogin()">Login</button>
  <br/>
  Don't have an account:
  <br/>
  <button ion-button [navPush]="signupPage">Sign up!</button>
  
</ion-content>
