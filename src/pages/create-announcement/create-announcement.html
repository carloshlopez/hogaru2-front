<ion-header>

  <ion-navbar>
    <ion-title>CreateAnnouncement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label>Expiration Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" max="2100" min="2018" [(ngModel)]="expiration_date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Enter announcement" [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <button ion-button color="secondary" (click)="createAnnouncement()" >Create Announcement</button>

</ion-content>
