<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="Password Input"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" stacked>First Name</ion-label>
    <ion-input type="text" placeholder="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Last Name</ion-label>
    <ion-input type="text" placeholder="last name"></ion-input>
  </ion-item>
  
  <button ion-button full>Sign Up</button>
  <br/>
  Already have an account:
  <br/>
  <button ion-button [navPush]="loginPage"  color="secondary">Login</button>
  
</ion-content>
